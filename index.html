<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Example</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Pacifico', cursive;
            position: relative;
        }

        .slideshow {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 1s ease-in-out;
            transform: translateX(0%);
        }

        .slide {
            width: 100%;
            height: 100%;
            flex: 0 0 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            position: absolute;
            bottom: 40%;
            right: 40%;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffc00, #00ff00, #00cfff, #8000ff);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 5s ease-in-out infinite, colorChange 5s linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes colorChange {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <div class="slides">
            <div class="slide"><img src="https://github.com/hackerr3/imazes/raw/master/n1.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="https://github.com/hackerr3/imazes/raw/master/n2.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="https://github.com/hackerr3/imazes/raw/master/n3.jpg" alt="Slide 3"></div>
            <div class="slide"><img src="https://github.com/hackerr3/imazes/raw/master/1.jpg" alt="Slide 3"></div>
        </div>
    </div>
    <div class="message">We Love Me</div>

    <script>
        let index = 0;
        const slides = document.querySelector('.slides');
        const slideCount = document.querySelectorAll('.slide').length;
        const slideDuration = 5000; // 5 seconds

        function showNextSlide() {
            index = (index + 1) % slideCount;
            const offset = -index * 100;
            slides.style.transform = `translateX(${offset}%)`;
        }

        setInterval(showNextSlide, slideDuration); // Change slide every 5 seconds
    </script>
</body>
</html>
