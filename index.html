<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes colorChange {
            0% {
                color: red;
            }
            25% {
                color: orange;
            }
            50% {
                color: yellow;
            }
            75% {
                color: green;
            }
            100% {
                color: blue;
            }
        }

        body {
            margin: 0;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://github.com/hackerr3/imazes/raw/master/1.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .message {
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            animation: float 3s ease-in-out infinite, colorChange 5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="message">Nater Loves Me</div>
</body>
</html>
